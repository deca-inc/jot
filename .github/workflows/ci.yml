name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Swift PM
        uses: actions/cache@v4
        with:
          path: apps/app/packages/widget-utils/.build
          key: swift-${{ runner.os }}-${{ hashFiles('apps/app/packages/widget-utils/Package.swift') }}
          restore-keys: swift-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo lint

      - name: Typecheck
        run: pnpm turbo typecheck

      - name: Test TypeScript
        working-directory: apps/app
        run: pnpm test:ts

      - name: Test Swift
        working-directory: apps/app
        run: pnpm test:swift
